<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .login-container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #575757;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>

        <!-- Error message placeholder -->
        <p id="error-message" class="error">Invalid username or password</p>

        <!-- Login Form -->
        <form onsubmit="return validateLogin()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Hardcoded credentials for demo (you should replace this with server-side authentication)
        const correctUsername = "admin";
        const correctPassword = "password123";

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if credentials are correct
            if (username === correctUsername && password === correctPassword) {
                window.location.href = "adminNew.html"; // Redirect to the admin dashboard page
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block'; // Show error message
            }

            // Prevent form submission (for demonstration purposes)
            return false;
        }
    </script>

</body>
</html>
